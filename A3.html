<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <p>Click the button to evaluate/execute JavaScript codes/expressions.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="result"></p>
    <script>
        function myFunction() {
            var x = 10;
            var y = 20;
            var a = eval("x + y") + "<br>";
            var b = eval("2 * 3") + "<br>";
            var c = eval("y - x") + "<br>";

            var res = a + b + c;
            document.getElementById("result").innerHTML = res;
        }
    </script>
</body>
</html>
